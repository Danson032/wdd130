<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with Dykes Water Rafting for bookings, inquiries, and personalized rafting experiences. Our friendly team is ready to help you plan your adventure on the water.">
    <meta name="author" content="Danson Nganga">
    <title>Contact Us - Dykes Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="rafting streamline sport logo">
        <nav>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="Address">
            <h2>Dykes water wrafting Company</h2>
            <h3>321 Main River street</h3>
            <h3>Nairobi, Kenya</h3>
            <h3>+25412345678</h3>
            <h3>info@dykeswater.com</h3>
        </div>

        <div class="maps-form-container">
            <div class="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d165737.97833696936!2d37.24703714440509!3d-0.6939788784937057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1763760144784!5m2!1sen!2ske"
                    width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="/submit-form" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" required>
                <fieldset class="radio-group">
                    <legend>Purpose of Your Message</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required> General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation"> Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="website"> Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <button type="submit">Send Your Message</button>
            </form>
        </div>
        <section>
            <h2>We Are Here to Serve You!</h2>
            <div class="image-adventure">

                <figure>
                    <img src="images/employee/employee 1.jpg" alt="secretary dykes water wrafting company">
                    <figcaption>secretary dykes company</figcaption>
                </figure>

                <figure>
                    <img src="images/employee/employee 3.jpg" alt="tourguide dykes water wrafting company">
                    <figcaption>tourguide dykes company</figcaption>
                </figure>

                <figure>
                    <img src="images/employee/employee 2.jpg" alt="employee at dykes water wrafting company">
                    <figcaption>employee profile image</figcaption>
                </figure>
        </section>

    </main>
    <footer>
        <p> Â© 2025 Dykes Water Rafting Company | Danson Nganga </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="facebook icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="linkedin icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </nav>
    </footer>
</body>

</html>
