<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-item column1">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-item column2">
            <label for="useremail">Email</label>
            <input type="text" id="Email" name="useremail" required>
        </div>
        <label for="quantity">Select Quantity</label>
        <select name="quantity" id="quantity">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <label for="browser">What is your favorite internet browser?</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="edgr">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">other</option>
        </select>
        <label for="pets">Do you have a household pet?</label>
        <input type="checkbox" id="pets" name="pet">
        <label for="feedback">list the place that you have lived:</label>
        <textarea name="feedback" id="feedback" rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali "></textarea>
        <button type="submit">Submit Poll</button>
    </form>
</body>
